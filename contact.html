<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!--character encoding to support all codes-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!--makes the website work on all devices-->
  <title>Contact Us - Water Conservation</title>
 <link rel="stylesheet" href="style.css" /> <!--link to CSS for styling-->
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav class="navbar"> <!--nav bar that links to other pages-->
      <a href="index.html">Home</a>
      <a href="what-is-water-conservation.html">What is Water Conservation?</a>
      <a href="why-it-matters.html">Why It Matters</a>
      <a href="tips.html">Water Saving Tips</a>
      <a href="contact.html">Contact us</a>
    </nav>
  </header>

  <main>
    <!-- Subheading inviting users to get in touch -->
    <h2>We’d love to hear from you!</h2>
     <!-- Brief introduction encouraging users to contact -->
    <p>If you have questions, feedback, or want to get involved with our water conservation efforts, fill out the form below.</p>
  <!-- Contact form for user input -->
    <form action="#" method="post" style="max-width: 600px; margin: auto; text-align: left;">
      <label for="name">Name:</label><br>  <!-- Name field -->
      <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label for="email">Email:</label><br>  <!-- Email field -->
      <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

      <label for="message">Message:</label><br> <!-- Message field -->
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"></textarea><br>
<!-- Submit button -->
      <button type="submit" style="background-color: #0077b6; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 5px;">Send Message</button>
    </form>
  </main>

  <footer> <!--footer section-->
    <p>© 2025 MRGS Water Guardians | Promoting Kaitiakitanga</p>
  </footer>
</body>
</html>
